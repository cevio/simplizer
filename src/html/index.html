  <div class="dots">

  <style>
    .dots {
      display: inline-block;
      overflow: hidden;
      padding-left: 10em;
    }
    .dots span{
      position: absolute;
      animation: dotFade 1500ms step-end 0ms infinite;
    }
    .dots b{
      visibility: hidden;
    }

    @keyframes dotFade {
      0% {
        transform: translateX(-66.667%);
      }
      25% {
        transform: translateX(-33.333%);
      }
      50% {
        transform: translateX(0);
      }
    }
  </style>
